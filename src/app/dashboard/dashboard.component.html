<main>
  <section>
    <div class="max-h-max ml-8 flex flex-row w-screen">
    <div class="w-2/3 ">
      <div
        class="bg-custom-bg h-1/3 rounded-3xl p-6 bg-no-repeat bg-right flex flex-col justify-between mt-8 mb-8 mr-8"
      >
        <div class="flex flex-row justify-between">
          <h3 class="text-white text-2xl font-medium">Good Morning, John</h3>
          <select
            name="location"
            id=""
            class="border-1 border-white bg-gray-400 py-1 px-3 rounded-md"
          >
            <option value="bangladesh" label="">Korea Bangladesh</option>
          </select>
        </div>
        <div class="align-bottom text-white">
          <h2 class="text-5xl font-bold">11:40 PM</h2>
          <p class="font-medium text-sm pt-3">Tuesday, July 11</p>
          <p class="font-medium text-sm pt-6">Weather Forecast</p>
          <h2 class="font-semibold">Partly Cloudy</h2>
          <p class="font-medium text-sm">
            Isolated thunderstorms, Precipitation: 30%
          </p>
        </div>
      </div>

      <div>
        <canvasjs-chart
          [options]="chartOptions"
          (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '200px' }"
        ></canvasjs-chart>
        <canvasjs-chart
          [options]="chartOptionsBarChart"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </div>
    </div>
    <div
      class=" w-1/3 bg-[radial-gradient(farthest-corner,_var(--tw-gradient-stops))] from-blue-800 via-blue-800 via-20% to-indigo-950">
      <div class="flex flex-row justify-end m-8">
        <span class="w-5 h-5 bg-white rounded-full"></span>
      </div>
      <div class="text-center text-white tracking-wider">
        <h2 class="font-bold text-3xl">20 <sup>o</sup>C</h2>
        <h3 class="font-semibold">Partly Cloudy</h3>
        <p class="font-medium text-md">Wind | 20kmh</p>
        <p class="font-medium text-md">Hum | 15%</p>

        <div>
          <div class="flex flex-row justify-between px-8 py-10">
            <h3 class="font-bold text-xl">Weather Forecast</h3>
            <select
              name="location"
              id=""
              class="border-1 border-white bg-gray-800 py-1 px-3 rounded-md"
            >
              <option value="bangladesh" label="">Celcius</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
</main>
